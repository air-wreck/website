<!DOCTYPE html>
<html lang="en">
<head>
  <title>Eric Zheng | /dev/null</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="shortcut icon" href="../../../img/ez-01.png" type="image/png">
</head>
<body>
  <style>
    html {
      background-color: black;
      color: white;
      font-family: monospace;
      overflow-Y: scroll;
      overflow-wrap: break-word;
    }
  </style>
  <span id="zero"></span>
  <script>
    const zero = document.getElementById("zero");
    const speed = 100000;  // characters per second
    setInterval(() => {
      zero.textContent += "0";
    }, 1000.0 / speed);
  </script>
</body>
</html>
